<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Synapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    
    :root { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; padding: 16px; background: #0b0c10; color: #eaf0f1; }
    header { display: flex; align-items: baseline; gap: 12px; margin-bottom: 16px; }
    h1 { font-size: 22px; margin: 0; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .card { background: #14161a; border: 1px solid #23262b; border-radius: 12px; padding: 12px; }
    .card h2 { font-size: 16px; margin: 0 0 8px 0; color: #b7c0c7; }
    pre { background: #0f1115; border-radius: 8px; padding: 8px; overflow-x: auto; }
    .meta { display: flex; gap: 16px; margin-left: auto; color: #9aa3ab; font-size: 12px; }
    .dot { display: inline-flex; align-items: center; gap: 6px; }
    .dot::before { content: ""; width: 8px; height: 8px; border-radius: 50%; background: #6b7280; }
    .dot.ok::before { background: #22c55e; }      /* green */
    .dot.offline::before { background: #ef4444; }  /* red */
    .badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 999px;
    border: 1px solid #2c3238;
    font-size: 11px;
    color: #c9d3dc;
    background: #101317;
    margin-left: 8px;
  }
  </style>
  <script type="module" src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs"></script>
</head>
<body>
  <header>
    <h1>Synapse</h1>
    <div class="meta">
      <span id="status" class="dot">offline</span>
      <span id="counts">DG:0 SG:0 PG:0 | Overlap DG∩SG:0 SG∩PG:0 DG∩PG:0</span>
    </div>
  </header>

  <div class="grid">
    <div class="card">
      <h2>Domain Graph</h2>
      <div id="dg" class="mermaid">graph TD; X["booting…"]</div>
    </div>
    <div class="card">
    <h2>Syllabus Graph <span id="sg-badge" class="badge" title="Assignments + Outcomes">Assessed: 0</span></h2>
    <div id="sg" class="mermaid">graph TD; X["booting…"]</div>
    </div>
    <div class="card">
      <h2>Personal Graph</h2>
      <div id="pg" class="mermaid">graph TD; X["booting…"]</div>
    </div>
    <h2>Personal Graph</h2>
<p style="margin:6px 0 0 0;color:#8b97a1;font-size:12px">Updates as you explain concepts in chat.</p>
  </div>
<div class="card" style="margin-top:12px;">
  <h2>Next up</h2>
  <ol id="recs" style="margin:8px 0 0 18px; line-height:1.4"></ol>
</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
